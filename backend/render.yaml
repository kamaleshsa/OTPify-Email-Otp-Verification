services:
  # PostgreSQL Database
  - type: pserv
    name: otpify-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: otpify
        user: otpify_user

  # FastAPI Backend
  - type: web
    name: otpify-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: otpify-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: SMTP_TLS
        value: True
      - key: SMTP_PORT
        value: 587
      - key: SMTP_HOST
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: EMAILS_FROM_EMAIL
        sync: false
      - key: EMAILS_FROM_NAME
        value: OTPify Service
      - key: BACKEND_CORS_ORIGINS
        value: '["https://otpify.vercel.app", "http://localhost:3000"]'
