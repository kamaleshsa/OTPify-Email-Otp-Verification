<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#0f172a"/>
  
  <!-- Shield outline -->
  <path d="M256 60 L180 90 L180 180 Q180 250 256 310 Q332 250 332 180 L332 90 Z" 
        fill="none" 
        stroke="url(#grad)" 
        stroke-width="12"/>
  
  <!-- Mail icon inside shield -->
  <g transform="translate(256, 180)">
    <!-- Envelope -->
    <rect x="-40" y="-25" width="80" height="55" rx="6" 
          fill="none" 
          stroke="url(#grad)" 
          stroke-width="6"/>
    <!-- Envelope flap -->
    <path d="M-40,-25 L0,5 L40,-25" 
          fill="none" 
          stroke="url(#grad)" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <!-- Lock on envelope -->
    <circle cx="0" cy="5" r="8" fill="#0f172a" stroke="url(#grad)" stroke-width="3"/>
    <rect x="-4" y="5" width="8" height="11" rx="1.5" fill="url(#grad)"/>
  </g>
  
  <!-- OTPify Text -->
  <text x="256" y="400" 
        font-family="Arial, sans-serif" 
        font-weight="900" 
        font-size="72" 
        text-anchor="middle"
        letter-spacing="-2">
    <tspan fill="url(#grad)">OTP</tspan><tspan fill="#ffffff">ify</tspan>
  </text>
</svg>
